<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@400;700" rel="stylesheet">
    <style>
        :root {
            --primary: #f0f0f0;
            --background: #0a0a0a;
            --accent: #ff3366;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--primary);
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: var(--transition);
        }

        .header.scrolled {
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .instagram-feed {
            padding: 4rem 2rem;
            text-align: center;
        }

        .instagram-feed h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">Francesco Pavia - PhotoBlog</a>
            <div class="nav-links">
                <a href="#gallery">Gallery</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <button class="mobile-menu-btn">â˜°</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="fade-in">My Visual Diary</h1>
                <p class="fade-in">Quello che mi stupisce ogni giorno</p>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <!-- Placeholder images - replace src with your actual images -->
            <div class="gallery-item fade-in">
                <img src="images\blog-1.jpg" alt="Gallery Image 2">
                <div class="gallery-item-overlay">
                    <span>Explora</span>
                </div>
            </div>
            <div class="gallery-item fade-in">
                <img src="images\blog-2.jpg" alt="Gallery Image 2">
                <div class="gallery-item-overlay">
                    <span>Explora</span>
                </div>
            </div>
            <div class="gallery-item fade-in">
                <img src="images\blog-3.jpg" alt="Gallery Image 3">
                <div class="gallery-item-overlay">
                    <span>Explora</span>
                </div>
            </div>
        </section>

        <section class="instagram-feed fade-in">
            <h2>Instagram Feed</h2>
            <div class="instagram-grid">
                <!-- Instagram feed will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        // Loading animation
        window.addEventListener('load', () => {
            document.querySelector('.loading-overlay').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.display = 'none';
            }, 500);
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(element => {
            observer.observe(element);
        });

        // Instagram Feed (replace with your Instagram API integration)
        async function loadInstagramFeed() {
            const instagramGrid = document.querySelector('.instagram-grid');
            // This is where you would normally fetch from Instagram API
            // For now, we'll add placeholder images
            for (let i = 0; i < 6; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item fade-in';
                item.innerHTML = `
                    <img src="/api/placeholder/400/400" alt="Instagram Post ${i + 1}">
                    <div class="gallery-item-overlay">
                        <span>View on Instagram</span>
                    </div>
                `;
                instagramGrid.appendChild(item);
                observer.observe(item);
            }
        }

        loadInstagramFeed();

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
